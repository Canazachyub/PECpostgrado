<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muro Digital Interactivo (Estilo Padlet)</title>
    
    <!-- Importamos Tailwind CSS para un dise침o moderno y r치pido -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Importamos la fuente Inter para una mejor apariencia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Estilos personalizados */
        body {
            font-family: 'Inter', sans-serif;
            /* Fondo con un patr칩n sutil para darle un toque de dise침o */
            background-color: #f8fafc;
            background-image: radial-gradient(#d1d5db 1px, transparent 1px);
            background-size: 20px 20px;
            overflow: hidden; /* Evita el scroll de la p치gina principal */
        }

        /* Estilo para las notas adhesivas */
        .nota {
            min-height: 200px;
            width: 280px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: move; /* El cursor indica que se puede mover */
            position: absolute; /* Esencial para poder moverlas libremente */
            display: flex;
            flex-direction: column;
        }

        .nota:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Contenido editable de la nota */
        .contenido-nota {
            flex-grow: 1;
            padding: 1rem;
            outline: none; /* Quitamos el borde al hacer clic */
            cursor: text; /* Cursor de texto para la edici칩n */
        }

        /* Barra de herramientas de la nota */
        .barra-herramientas {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background-color: rgba(0,0,0,0.05);
            border-top: 1px solid rgba(0,0,0,0.08);
            cursor: default;
        }

        .paleta-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        .paleta-color:hover, .paleta-color.selected {
            border-color: #3b82f6;
            transform: scale(1.2);
        }

        .boton-eliminar {
            cursor: pointer;
            color: #9ca3af;
            transition: color 0.2s;
        }
        .boton-eliminar:hover {
            color: #ef4444;
        }

    </style>
</head>
<body class="bg-slate-100">

    <!-- Bot칩n para agregar nuevas notas -->
    <div id="controles" class="fixed top-5 left-1/2 -translate-x-1/2 z-20">
        <button id="agregarNota" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-transform transform hover:scale-105 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            Crear Nota
        </button>
    </div>

    <!-- El "muro" donde se colocar치n las notas -->
    <main id="muro" class="w-full h-screen relative"></main>

    <script>
        // --- ELEMENTOS DEL DOM ---
        const muro = document.getElementById('muro');
        const botonAgregarNota = document.getElementById('agregarNota');

        // --- L칍GICA PRINCIPAL ---
        
        // Colores disponibles para las notas
        const colores = {
            yellow: 'bg-yellow-200',
            green: 'bg-green-200',
            blue: 'bg-blue-200',
            pink: 'bg-pink-200',
            purple: 'bg-purple-200',
        };
        const coloresKeys = Object.keys(colores);

        // Funci칩n para crear una nueva nota
        const crearNota = (id, contenido = '춰Escribe aqu칤!', colorKey = 'yellow', top = 150, left = 50) => {
            const notaElement = document.createElement('div');
            const timestamp = id || Date.now(); // Usamos un ID existente o creamos uno nuevo
            notaElement.id = `nota-${timestamp}`;
            notaElement.classList.add('nota', 'rounded-lg', colores[colorKey]);
            
            // Posicionamos la nota de forma aleatoria si es nueva
            if (!id) {
                const muroRect = muro.getBoundingClientRect();
                top = Math.random() * (muroRect.height - 250) + 50;
                left = Math.random() * (muroRect.width - 300) + 50;
            }
            notaElement.style.top = `${top}px`;
            notaElement.style.left = `${left}px`;

            // Contenido editable de la nota
            const contenidoDiv = document.createElement('div');
            contenidoDiv.classList.add('contenido-nota');
            contenidoDiv.setAttribute('contenteditable', 'true');
            contenidoDiv.innerHTML = contenido;
            contenidoDiv.addEventListener('input', guardarNotas); // Guardar al escribir

            // Barra de herramientas
            const barraHerramientasDiv = document.createElement('div');
            barraHerramientasDiv.classList.add('barra-herramientas');

            // Paleta de colores
            const paletaDiv = document.createElement('div');
            paletaDiv.classList.add('flex', 'gap-2');
            
            coloresKeys.forEach(key => {
                const colorDiv = document.createElement('div');
                colorDiv.classList.add('paleta-color', colores[key]);
                if (key === colorKey) colorDiv.classList.add('selected');
                
                colorDiv.addEventListener('click', (e) => {
                    e.stopPropagation(); // Evita que se active el drag
                    // Quitamos la clase de color anterior y ponemos la nueva
                    notaElement.classList.remove(...Object.values(colores));
                    notaElement.classList.add(colores[key]);
                    
                    // Actualizamos la selecci칩n visual
                    paletaDiv.querySelector('.selected')?.classList.remove('selected');
                    colorDiv.classList.add('selected');

                    guardarNotas();
                });
                paletaDiv.appendChild(colorDiv);
            });

            // Bot칩n para eliminar la nota
            const botonEliminar = document.createElement('div');
            botonEliminar.classList.add('boton-eliminar');
            botonEliminar.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>`;
            botonEliminar.addEventListener('click', (e) => {
                e.stopPropagation();
                muro.removeChild(notaElement);
                guardarNotas();
            });

            barraHerramientasDiv.appendChild(paletaDiv);
            barraHerramientasDiv.appendChild(botonEliminar);
            
            notaElement.appendChild(contenidoDiv);
            notaElement.appendChild(barraHerramientasDiv);
            muro.appendChild(notaElement);
            
            // Hacemos la nota arrastrable
            hacerArrastrable(notaElement);
            
            // Guardamos el estado
            if (!id) {
                guardarNotas();
            }
        };

        // Funci칩n para hacer que una nota se pueda arrastrar
        const hacerArrastrable = (elemento) => {
            let isDragging = false;
            let offsetX, offsetY;

            elemento.addEventListener('mousedown', (e) => {
                // Solo iniciamos el arrastre si no es en el contenido editable o la barra
                if (e.target.closest('.contenido-nota, .barra-herramientas')) return;
                
                isDragging = true;
                offsetX = e.clientX - elemento.offsetLeft;
                offsetY = e.clientY - elemento.offsetTop;
                
                // Ponemos la nota por encima de las dem치s al arrastrar
                elemento.style.zIndex = 10; 
                document.body.style.userSelect = 'none'; // Evita seleccionar texto al arrastrar
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                let newLeft = e.clientX - offsetX;
                let newTop = e.clientY - offsetY;

                // L칤mites para que no se salga de la pantalla
                const muroRect = muro.getBoundingClientRect();
                newLeft = Math.max(0, Math.min(newLeft, muroRect.width - elemento.offsetWidth));
                newTop = Math.max(0, Math.min(newTop, muroRect.height - elemento.offsetHeight));

                elemento.style.left = `${newLeft}px`;
                elemento.style.top = `${newTop}px`;
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    elemento.style.zIndex = 1; // Devolvemos el z-index a su estado normal
                    document.body.style.userSelect = 'auto';
                    guardarNotas(); // Guardamos la nueva posici칩n
                }
            });
        };
        
        // --- PERSISTENCIA DE DATOS (con LocalStorage) ---
        
        // Funci칩n para guardar todas las notas en LocalStorage
        const guardarNotas = () => {
            const notasArray = [];
            muro.querySelectorAll('.nota').forEach(notaElement => {
                const id = notaElement.id;
                const contenido = notaElement.querySelector('.contenido-nota').innerHTML;
                const colorClass = Array.from(notaElement.classList).find(cls => cls.startsWith('bg-'));
                const colorKey = Object.keys(colores).find(key => colores[key] === colorClass);
                const top = notaElement.offsetTop;
                const left = notaElement.offsetLeft;

                notasArray.push({ id, contenido, colorKey, top, left });
            });
            
            localStorage.setItem('muro-digital-notas', JSON.stringify(notasArray));
        };

        // Funci칩n para cargar las notas desde LocalStorage
        const cargarNotas = () => {
            const notasGuardadas = JSON.parse(localStorage.getItem('muro-digital-notas'));
            if (notasGuardadas) {
                notasGuardadas.forEach(nota => {
                    crearNota(nota.id, nota.contenido, nota.colorKey, nota.top, nota.left);
                });
            } else {
                // Si no hay notas, creamos una de bienvenida
                crearNota(null, '<b>춰Bienvenido a tu muro digital!</b><br><br>游댳 Haz clic aqu칤 para editar.<br>游댳 Arr치strame para moverme.<br>游댳 Usa los controles de abajo para cambiar mi color o eliminarme.');
            }
        };

        // --- EVENTOS INICIALES ---
        botonAgregarNota.addEventListener('click', () => crearNota());
        
        // Cargamos las notas al iniciar la p치gina
        window.addEventListener('load', cargarNotas);

    </script>
</body>
</html>
